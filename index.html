<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="card">
    <div class="perfume">
      <picture>
        <source srcset="image-product-desktop.jpg" media="(min-width:768px)">
        <source srcset="image-product-mobile.jpg" media="(max-width:768px)">
        <img src="image-product-mobile.jpg" alt="perfume">

      </picture>
    </div>
    <div class="content">
      <div class="space">
        <p>PERFUME</p>
      </div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="para">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="amount">
        <h1>$149.99</h1>
        <p>$<del>169.99</del></p>
      </div>
      <div class="cart">
        <img src="shopping-cart.png" alt="cart icon">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
  
  
</body>
</html>
